{% extends "base.html" %}

{% block content %}

<h2><b>Our vets:</b></h2>

{% for vet in vets %}
    <div>
        <br>Name: {{vet.name}}<br>
        Specialty: {{vet.specialties}}<br>
        Registration number: {{vet.reg_number}}<br>
    </div>
    <div>
        <form action="/vets/{{vet.id}}/delete" method="POST">
            <button>Delete {{vet.name}}</button>
        </form>
    </div>

{% endfor %}

<br><div>
    <form action="/vets/new">
       <button>Add new vet</button></form>
</div>

{% endblock %}
