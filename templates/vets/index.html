{% extends "base.html" %}

{% block content %}

<h2><b>Our vets:</b></h2>

<div>
    <form action="/vets/new">
       <button id="add_new_button">+ Add new vet</button></form>
</div><br>

{% for vet in vets %}
    <div class="vets"><br>
        <p>Name: 
            <a id="names" href="/vets/{{vet.id}}">{{vet.name}}</a>
        </p><br>
        <p>Specialty: {{vet.specialties}}</p><br>
    </div>

{% endfor %}

{% endblock %}
