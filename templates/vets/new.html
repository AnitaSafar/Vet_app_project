{% extends "base.html" %}

{% block content %}

<h2><b>Add new vet:</b></h2>

<div class="new">
    <form class="form" action="/vets" method="POST">
        <div>
            <label for="/name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required autofocus>
        </div><br>
        <div>
            <label for="/specialties">Specialties:</label>
            <input type="text" id="specialties" name="specialties" placeholder="Specialties">
        </div><br>
        <div>
            <label for="/reg_number">Registration number:</label>
            <input type="text" id="reg_number" name="reg_number" placeholder="Registration number" min="1">
        </div><br>
        <button class="save_button" type="submit">Save new vet</button>
    </form>
</div>
{% endblock %}
