{% extends "base.html" %}

{% block content %}

<h2>Add new vet:</h2>
<form action="/vets" method="POST">
    <div>
        <label for="/name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required autofocus>
    </div>
    <div>
        <label for="/specialties">Specialties:</label>
        <input type="text" id="specialties" name="specialties" placeholder="Specialties">
    </div>
    <div>
        <label for="/reg_number">Registration number:</label>
        <input type="number" id="reg_number" name="reg_number" placeholder="Registration number" min="1">
    </div>
    <button type="submit">Save new vet</button>
</form>

{% endblock %}
